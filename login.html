<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="sign-in">
    <div class="container">
      <div class="heading">Sign In</div>
      <form id="signInForm" class="form">
        <input
          required=""
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
        />
        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <!-- Forgot Password Link -->
        <span class="forgot-password"><a href="#">Forgot Password?</a></span>

        <input class="login-button" type="submit" value="Sign In" />
      </form>

      <!-- رابط لتوجيه المستخدم إلى صفحة التسجيل (Sign Up) -->
      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></pس>
      </div>

      <!-- Social Media Login -->
      <div class="social-account-container">
        <span class="title">Or Sign in with</span>
        <div class="social-accounts">
          <!-- Google Button -->
          <button class="social-button google">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 488 512"
            >
              <path
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
              ></path>
            </svg>
          </button>

          <!-- X (Twitter) Button -->
          <button class="social-button twitter">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
              ></path>
            </svg>
          </button>

          <!-- Facebook Button -->
          <button class="social-button facebook">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M504 256C504 119 393 8 256 8 119 8 8 119 8 256c0 123.5 89.9 226.9 209.5 249.7V327h-63.2v-71.9h63.2V172.9c0-85.6 50.2-133.1 128.5-133.1 37.3 0 76.5 6.8 76.5 6.8v84.4h-43.1c-42.3 0-55.4 26.3-55.4 53.2v64.1h93.1l-14.9 71.9h-78.1v178.7C424.1 482.9 504 379.5 504 256z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- User Agreement Link -->
      <span class="agreement"
        ><a href="#">Learn user licence agreement</a></span
      >
    </div>
    <script>
      // Handle form submission
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          window.location.href = "store.html";
        });
    </script>
  </body>
</html>
